<!DOCTYPE html>
<html>
<head>
    <title>Deploy S3 Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
            margin-bottom: 16px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #ff5722;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const htmlContent = document.getElementById('htmlContent').value;
            const projectName = document.getElementById('projectName').value;
            const stackName = document.getElementById('stackName').value;
            const pulumiAccessToken = document.getElementById('pulumiAccessToken').value;

            const response = await fetch('/v1/code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'pulumi_access_token': pulumiAccessToken
                },
                body: JSON.stringify({
                    content: htmlContent,
                    projectName: projectName,
                    stackName: stackName
                })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Website deployed at URL: ' + result.url);
            } else {
                alert('Error: ' + result.message);
            }
        }
    </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <label for="htmlContent">HTML Content:</label>
        <textarea id="htmlContent" name="htmlContent" rows="10" cols="30"></textarea>
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName">
        <label for="stackName">Stack Name:</label>
        <input type="text" id="stackName" name="stackName">
        <label for="pulumiAccessToken">Pulumi Access Token:</label>
        <input type="text" id="pulumiAccessToken" name="pulumiAccessToken">
        <input type="submit" value="Deploy">
    </form>
</body>
</html>
